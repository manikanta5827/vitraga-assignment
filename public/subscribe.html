<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 50px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      #signupForm {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input[type="email"] {
        padding: 15px;
        font-size: 1.2em;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
      }

      input[type="email"]:focus {
        border-color: #0c0f11;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Subscribe for GitHub Updates</h1>
      <form id="signupForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const BACKEND_URL = "https://vitraga-assignment.onrender.com/api/signup";
          await fetch(BACKEND_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          alert("Email registered successfully!");
        });
    </script>
  </body>
</html>
